<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles.css">
   <script src="frontevent.js"></script>

  

</head>

<body onload="drawGraph()" >

 

<div class="container-fluid" >

  <div class="row  row-no-gutters">

    <div class="col-2" ><p id="arraySize" >Generate New Array</p></div>

    <div class="col-4">Change Array Size &amp; Sorting Speed

                <input type="range" min="0" max="100" id="changeSize" onchange="myFunction()" style="background: white; cursor: pointer;">

                </div>

    <div class="col-1"><p id="mergesort" class="tile">Merge Sort</p></div>

                <div class="col-1"><p id="quicksort" class="tile">Quick Sort</p></div>

                <div class="col-1"><p id="bubblesort"  class="tile">Buuble Sort</p></div>

                <div class="col-1"><p id="heapsort" class="tile">Heap Sort</p></div>

                <div class="col-2"><p id="sort"></p></div>

  </div>

</div>

<canvas id="myCanvas" width="900"; height="500" style="border:1px solid #c3c3c3;"></canvas>



</body>

</html>
